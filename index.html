<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesquisa - HopertyBNB</title>

  <!-- Fonte e Estilos -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link 
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" 
    rel="stylesheet"
  >
  
  <!-- CSS do Litepicker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" />

  <style>
    /* -------- RESET BÁSICO -------- */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: transparent;
      display: flex;
      justify-content: center;
      padding: 40px;
      color: #1c3c4c;
    }

    /* -------- FORM PRINCIPAL -------- */
    .search-bar {
      display: flex;
      flex-wrap: nowrap; /* Mantém tudo em linha em telas grandes */
      gap: 40px; /* Dobro de 20px */
      background: #fff;
      padding: 60px; /* Dobro de 30px */
      border-radius: 40px; /* Dobro de 20px */
      box-shadow: 0 24px 72px rgba(0, 0, 0, 0.12);
      width: 100%;
      /* Removido max-width para que o container se expanda conforme necessário */
      align-items: center;
    }

    /* Para quebrar em colunas no mobile */
    @media (max-width: 768px) {
      .search-bar {
        flex-wrap: wrap;
        flex-direction: column;
        gap: 40px;
      }
    }

    .form-group {
      display: flex;
      flex-direction: column;
      position: relative;
      flex: 1;
    }

    /* Inputs e selects dobrados */
    .search-bar select,
    .search-bar input[type="text"] {
      padding: 32px 32px 32px 100px; /* Dobro de 16 e 50 */
      border: 2px solid #1c3c4c;      /* Borda dobrada */
      border-radius: 16px;            /* Dobro de 8px */
      font-size: 32px;                /* Dobro de 16px */
      color: #1c3c4c;
      width: 100%;
    }

    /* Ícones nos inputs (dobrados) */
    .icon-calendar {
      background: url('https://cdn-icons-png.flaticon.com/512/747/747310.png') no-repeat 32px center;
      background-size: 40px 40px; /* Dobro de 20px */
    }

    .icon-people {
      background: url('https://cdn-icons-png.flaticon.com/512/747/747376.png') no-repeat 32px center;
      background-size: 40px 40px;
    }

    /* Botão (dobrado) */
    .search-bar button {
      padding: 32px 64px;            /* Dobro de 16 e 32 */
      background-color: #1c3c4c;
      color: #fff;
      border: none;
      border-radius: 16px;           /* Dobro de 8px */
      cursor: pointer;
      font-weight: 700;
      font-size: 32px;               /* Dobro de 16px */
      transition: background 0.3s;
      white-space: nowrap;
    }

    .search-bar button:hover {
      background-color: #1f4a60;
    }

    /* -------- LITEPICKER (CALENDÁRIO) -------- */
    .litepicker {
      background-color: #fff;
      border-radius: 20px; /* Dobro de 10px */
      color: #1c3c4c;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      font-family: 'Open Sans', sans-serif;
    }

    .litepicker .litepicker-months {
      display: flex;
      gap: 20px;   /* Dobro de 10px */
      padding: 20px; /* Dobro de 10px */
    }

    .litepicker .month-item {
      background-color: #fff;
      border-radius: 16px; /* Dobro de 8px */
      padding: 20px;       /* Dobro de 10px */
    }

    .litepicker .day-item {
      border-radius: 8px;  /* Dobro de 4px */
      color: #1c3c4c;
    }
    .litepicker .day-item:hover {
      background-color: #f0f0f0;
    }

    .litepicker .is-start-date,
    .litepicker .is-end-date,
    .litepicker .is-in-range {
      background-color: #1c3c4c !important;
      color: #fff !important;
    }

    /* -------- POPUP HÓSPEDES (dobrado) -------- */
    #guestsDisplay {
      padding: 32px 32px 32px 100px; /* Dobro */
      border: 2px solid #1c3c4c;
      border-radius: 16px;
      font-size: 32px;
      color: #1c3c4c;
      width: 100%;
      cursor: pointer;
      background: url('https://cdn-icons-png.flaticon.com/512/747/747376.png') no-repeat 32px center;
      background-size: 40px 40px;
    }

    .guests-popup {
      display: none;
      position: absolute;
      top: 80px; /* Ajustado proporcionalmente */
      left: 0;
      background: #fff;
      border: 2px solid #1c3c4c;
      border-radius: 16px;
      padding: 24px; /* Dobro de 12px */
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      z-index: 999;
      width: 100%; /* Para se adaptar ao container */
      max-width: 400px; /* Limite máximo para telas grandes */
    }

    .guests-popup button {
      background: none;
      border: 2px solid #1c3c4c;
      color: #1c3c4c;
      font-size: 32px;  /* Dobro de 16px */
      padding: 8px 16px; /* Dobro de 4px 8px */
      border-radius: 8px; /* Dobro de 4px */
      cursor: pointer;
      margin: 0 10px;   /* Dobro de 0 5px */
    }

    .guests-popup .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px; /* Dobro de 10px */
    }

    .guests-popup .controls span {
      margin: 0 20px;  /* Dobro de 0 10px */
      font-size: 32px; /* Dobro de 16px */
      font-weight: 600;
    }

    .guests-popup .ok-btn {
      width: 100%;
      background-color: #1c3c4c;
      color: #fff;
      border: none;
      margin-top: 16px; /* Dobro de 8px */
      padding: 16px;    /* Dobro de 8px */
      cursor: pointer;
      font-size: 32px;  /* Dobro de 16px */
    }
  </style>
</head>
<body>

  <form class="search-bar" action="https://beds24.com/booking2.php" method="GET" target="_blank">
    <!-- Campo hidden para enviar o número de hóspedes real -->
    <input type="hidden" name="ownerid" value="141141" />
    <input type="hidden" name="guests" id="guestsHidden" value="2" />

    <!-- Localização -->
    <div class="form-group">
      <select id="location" name="location">
        <option value="">Localização</option>
        <option value="Funchal">Funchal</option>
        <option value="Santa Cruz">Santa Cruz</option>
        <option value="Machico">Machico</option>
      </select>
    </div>

    <!-- Check-in -->
    <div class="form-group">
      <input 
        type="text" 
        id="checkin" 
        name="checkin" 
        class="icon-calendar" 
        placeholder="Check-In" 
        autocomplete="off"
      >
    </div>

    <!-- Check-out -->
    <div class="form-group">
      <input 
        type="text" 
        id="checkout" 
        name="checkout" 
        class="icon-calendar" 
        placeholder="Check-Out" 
        autocomplete="off"
      >
    </div>

    <!-- Hóspedes (apenas exibição com popup) -->
    <div class="form-group">
      <input 
        type="text" 
        id="guestsDisplay" 
        value="2" 
        readonly
      />
      <div id="guestsPopup" class="guests-popup">
        <div class="controls">
          <button type="button" id="minusBtn">-</button>
          <span id="countSpan">2</span>
          <button type="button" id="plusBtn">+</button>
        </div>
        <button type="button" class="ok-btn" id="okBtn">OK</button>
      </div>
    </div>

    <!-- Botão Procurar -->
    <button type="submit">Procurar</button>
  </form>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
  <script>
    /* ---- Calendário (Litepicker) ---- */
    const picker = new Litepicker({
      element: document.getElementById('checkin'),
      elementEnd: document.getElementById('checkout'),
      singleMode: false,
      lang: 'pt-PT', // Altere para 'en-US' ou 'fr-FR' conforme necessário
      format: 'YYYY-MM-DD',
      numberOfMonths: 2,
      numberOfColumns: 2,
      weekdays: ['S', 'T', 'Q', 'Q', 'S', 'S', 'D'], // Exibe apenas as iniciais
      tooltipText: {
        one: 'noite',
        other: 'noites'
      },
      tooltipNumber: (totalDays) => totalDays - 1
    });

    /* ---- Popup de Hóspedes ---- */
    const guestsDisplay = document.getElementById('guestsDisplay');
    const guestsPopup   = document.getElementById('guestsPopup');
    const minusBtn      = document.getElementById('minusBtn');
    const plusBtn       = document.getElementById('plusBtn');
    const okBtn         = document.getElementById('okBtn');
    const countSpan     = document.getElementById('countSpan');
    const guestsHidden  = document.getElementById('guestsHidden');

    let guestsCount = 2;

    guestsDisplay.addEventListener('click', () => {
      guestsPopup.style.display = 'block';
    });

    minusBtn.addEventListener('click', () => {
      if (guestsCount > 1) {
        guestsCount--;
        countSpan.textContent = guestsCount;
      } else {
        alert("O número mínimo de hóspedes é 1");
      }
    });

    plusBtn.addEventListener('click', () => {
      guestsCount++;
      countSpan.textContent = guestsCount;
    });

    okBtn.addEventListener('click', () => {
      guestsPopup.style.display = 'none';
      guestsDisplay.value = guestsCount;
      guestsHidden.value  = guestsCount;
    });
  </script>
</body>
</html>
